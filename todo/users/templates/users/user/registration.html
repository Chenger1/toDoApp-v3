{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
    <div class="container">
        <h1>SignUp</h1>
        <div class="module">
            <p>Enter your details to create an account</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p><input type="submit" value="Create my account"></p>
            </form>
        </div>
    </div>
{% endblock %}
