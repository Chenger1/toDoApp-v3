{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <h1>SignIn</h1>
        <div class="module">
            <p>Enter you credentials to login</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p><input type="submit" value="SignIn"></p>
            </form>
        </div>
    </div>
{% endblock %}
